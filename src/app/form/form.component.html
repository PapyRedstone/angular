<h2>Form</h2>

<div id="form">
  <form (ngSubmit)="register()">
    <input name="nom" [ngModel]="personne.nom" (ngModelChange)="personne.nom" required #name="ngModel">
    <div [hidden]="personne.nom.ng-valid ||  personne.nom.ng-pristine">
      Name is required
    </div>
    <button type="submit">Save</button>
  </form>
</div>
